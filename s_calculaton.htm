<!DOCTYPE html>
<html>
<head>
  <title>Price and Quantity Calculator</title>
  <script>
    function calculateTotal() {
      var price = parseFloat(document.getElementById('price').value);
      var quantity = parseInt(document.getElementById('quantity').value);
      var total = price * quantity;
      document.getElementById('total').innerHTML = total.toFixed(2);
    }
  </script>
</head>
<body>
  <h2>Enter Price and Quantity</h2>
  <form>
    <label for="price">Price:</label>
    <input type="number" id="price" step="0.01"><br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity"><br><br>
    <input type="button" value="Calculate" onclick="calculateTotal()">
  </form>
  <br>
  <table border="1">
    <tr>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total Amount</th>
    </tr>
    <tr>
      <td id="displayPrice"></td>
      <td id="displayQuantity"></td>
      <td id="total"></td>
    </tr>
  </table>
</body>
</html>
